<h2>Contacto</h2>

<form [formGroup]="contactoForm" (ngSubmit)="enviar()">

    <!-- Nombre -->
    <label>Nombre</label>
    <input type="text" formControlName="nombre">
    <small *ngif="enviado && contactoForm.controls['nombre'].invalid">
        El Nombre es Obligatorio.
    </small>

    <!-- Email -->
    <label>Email</label>
    <input type="email" formControlName="email">
    <small *ngIf="enviado && contactoForm.controls['email'].invalid">
        Ingresa un Email VÃ¡lido.
    </small>

    <!-- Mensaje -->
    <label>Mensaje</label>
    <textarea rows="5" formControlName="mensaje"></textarea>
    <small *ngif="enviado && contactoForm.controls['mensaje'].invalid">
        El Mensaje es Obligatorio.
    </small>

    <button type="submit">Enviar</button>
</form>
