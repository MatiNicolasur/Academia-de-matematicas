<div class="admision-container">
    
    <h2>Consulta de Admisión</h2>

    <form [formGroup]="rutForm" (ngSubmit)="enviar()" class="rut-form">

        <label>RUT del Alumno</label>
        <input type="text" formControlName="rut" placeholder="Ej: 12.345.678-5">

        <small *ngIf="enviado && rutForm.controls['rut'].invalid">
            Debes ingresar un RUT.
        </small>

        <small *ngIf="enviado && !rutValido">
            El RUT ingresado no es válido.
        </small>
    </form>
</div>
